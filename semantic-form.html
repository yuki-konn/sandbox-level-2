<!DOCTYPE html>
<html lang="en">
  <head></head>
  <body>
    <header></header>
    <main>
      <section>
        <form>
          <label for="name"> Name:</label>
          <input type="text" id="name" placeholder="John Smith" /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Email" /><br />

          <label for="phone">Phone:</label>
          <input type="tel" id="phone" placeholder="###-###-####" /><br />

          <label for="radio-buttons">Rating:</label>
          <section id="radio-buttons" style="display: inline">
            <input type="radio" id="happy" name="rating" />
            <label for="happy" aria-label="happy face">😀</label>
            <input type="radio" id="sad" name="rating" />
            <label for="sad" aria-label="sad face">🙁</label>
          </section>
          <output>Please complete the form.</output>
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
